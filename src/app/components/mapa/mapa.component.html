<mat-card>
    <mat-card-title>Mapa</mat-card-title>
    <mat-card-content>
        <agm-map [latitude]="lat" [longitude]="lng" [zoom]="15"
            (mapClick)="agregarMarcador($event)">
            <agm-marker *ngFor="let marcador of marcadores; let i = index" [latitude]="marcador.lat" [longitude]="marcador.lng">
                <agm-info-window [disableAutoPan]="true">
                    <strong>{{marcador.titulo}}</strong>
                    <p>
                        {{marcador.desc}}
                    </p>
                    <button mat-raised-button color="primary"
                        (click)="editarMarcador(marcador)">
                        Editar
                    </button>
                    <button mat-raised-button color="warning"
                        (click)="borrarMarcador(i)">
                        Borrar
                    </button>
                </agm-info-window>
            </agm-marker>
        </agm-map>
    </mat-card-content>
</mat-card>
