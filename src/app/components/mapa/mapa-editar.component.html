<form [formGroup]="forma">
    <mat-form-field>
      <input matInput placeholder="Título" formControlName="titulo">
    </mat-form-field>

    <mat-form-field>
      <textarea rows="3" 
        matInput 
        placeholder="Descripción"
        formControlName="titulo"></textarea>
    </mat-form-field>
    <button mat-raised-button color="primary"
        (click)="guardarCambios()">
        Editar
    </button>
    <button mat-raised-button color="warning"
        (click)="onNoClick()">
        Cancelar
    </button>
</form>
